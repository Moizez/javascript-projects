<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validador de Formulário</title>
</head>

<body>

    <div class="screen">
        <div class="leftside">
            <img src="images/01.png" alt="Work">
        </div>

        <div class="rightside">
            <h1>Crie sua conta</h1>

            <form class="validator" method="POST">
                <label>
                    Seu nome: <br>
                    <input type="text" name="name" data-rules="required|min=2">
                </label>

                <label>
                    Seu e-mail: <br>
                    <input type="text" name="email" data-rules="required|email">
                </label>

                <label>
                    Sua senha: <br>
                    <input type="password" name="password" data-rules="required|min=6">
                </label>

                <label>
                    <input class="btnSubmit" type="submit" value="Cadastrar">
                </label>

            </form>

            <div>
                Já possui conta? <a href="#">Realize seu login!</a>
            </div>

        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
