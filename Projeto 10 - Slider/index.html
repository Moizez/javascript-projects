<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>

<body>

    <header>
        <div class="header"></div>

        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()">
                    <img class="slider--btn" src="images/prev.png" alt="">
                </div>
                <div class="slider--control" onclick="goNext()">
                    <img class="slider--btn" src="images/next.png" alt="">
                </div>
            </div>

            <div class="slider--width">
                <div class="slider--item" style="background-image:url('images/01.jpg');"></div>
                <div class="slider--item" style="background-image:url('images/02.jpg');"></div>
                <div class="slider--item" style="background-image:url('images/03.jpg');"></div>
                <div class="slider--item" style="background-image:url('images/04.jpg');"></div>
                <div class="slider--item" style="background-image:url('images/05.jpg');"></div>
                <div class="slider--item" style="background-image:url('images/06.jpg');"></div>
            </div>

        </div>

    </header>

    <section>
        <h1>Seu site</h1>
    </section>

    <script src="main.js"></script>
</body>

</html>
